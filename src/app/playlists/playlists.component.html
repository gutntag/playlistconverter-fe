<h2>Playlists</h2>
<div>
  <ul class="playlists">
    <li *ngFor="let playlist of playlists" (click)="onSelect(playlist)" [class.selected]="playlist === selectedPlaylist">
        <span class="badge">{{playlist.id}}</span> {{playlist.title}} - {{playlist.description}}
        <!-- <a routerLink="/detail/{{hero.id}}"> -->
    </li>
  </ul>
</div>

<app-playlist [playlist]="selectedPlaylist"></app-playlist>
