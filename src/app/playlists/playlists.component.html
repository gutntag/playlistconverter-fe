<h2>Playlists</h2>
<accordion *ngFor="let playlist of playlists | keyvalue">
  <accordion-group (click)="onSelect(playlist.value)" heading="{{playlist.value.title}} - {{playlist.value.description}}">
      <!-- <a routerLink="/detail/{{hero.id}}"> -->
        <app-playlist [playlist]="playlists.get(playlist.key)"></app-playlist> 
  </accordion-group>
</accordion>
