<h2>Playlists</h2>
<button *ngIf="preflightedPlaylist" type="button" class="btn btn-primary">
  Transfer to Spotify
</button>
<accordion *ngFor="let playlist of playlists">
  <accordion-group panelClass="panel panel-primary">  
      <div panelClass="panel panel-primary" accordion-heading>
        {{playlist.title}} - {{playlist.description}}
      </div>
      <app-playlist [playlist]="preflightedPlaylist"></app-playlist> 
  </accordion-group>
</accordion>
